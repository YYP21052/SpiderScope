version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: spider_postgres
    environment:
      POSTGRES_DB: spider_db
      POSTGRES_USER: spider_user
      POSTGRES_PASSWORD: spider_password
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data

  mongo:
    image: mongo:6.0
    container_name: spider_mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: mongo_user
      MONGO_INITDB_ROOT_PASSWORD: mongo_password
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  redis:
    image: redis:7-alpine
    container_name: spider_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  pg_data:
  mongo_data:
  redis_data: